  <body>
    <!--load-->
    <section id="load" hidden>
      <div class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active"></div>
    </section>
    <!--after login-->
    <section id="after-login" hidden>
      <!--header-->
      <div id="header">
        <span id="title">Online&nbsp;Whiteboard</span>
        <div id="space"></div>
        <span id="user-related">
          <span id="profile-img"></span>
          <span id="user-name">Name</span>
        </span>
        <button id="sign-out-button" class="mdl-button--raised mdl-button mdl-js-button mdl-js-ripple-effect">Sign Out</button>
      </div>
      <!--Main-->
      <div id="main-panel">
        <!-- fab button to create class -->
        <button id="create-class-btn" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
          <i class="material-icons">add</i>
        </button>
        <!--create class-->
        <div id="create-class" hidden>
          <div id="class-creation">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" id="class-name" name="class-name">
              <label class="mdl-textfield__label" for="class-name">Class Name</label>
            </div>
            <div>
              <input type="radio" name="gender" value="M" id="male">Male</input>
              <input type="radio" name="gender" value="F" id="female">Female</input>
            </div>
            <span id="error" class="error"></span>
            <div id="creation-action-btns">
              <button id="cancel-creation" class="mdl-button mdl-js-button mdl-js-ripple-effect">
                cancel
              </button>
              <button id="confirm-creation" class="mdl-button mdl-js-button mdl-js-ripple-effect">
                Create
              </button>
            </div>
          </div>
        </div>

        <div id="class-cards-container">
          <!--This is a container for class cards-->
        </div>
      </div>
    </section>

        <div class="class-students-container item-container mdl-js-ripple-effect mdl-button mdl-js-button" style="color: #066b9d;">
          <span class="material-icons">groups</span>
          <span class="class-students-list item">  Manage students</span>
        </div>
        <div class="class-attendance-container item-container mdl-js-ripple-effect mdl-button mdl-js-button" style="color:green">
          <span class="material-icons">fact_check</span>
          <span class="class-attendance item">  Attendance report</span>
        </div>
        <div class ="class-code-container item-container mdl-js-ripple-effect mdl-button mdl-js-button">
          <span class="material-icons" style="color:grey">content_copy</span>

        </div>
      </div>

    <!--add student-->
    <div id="add-student" hidden>
      <div id="student-add">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="number" id="roll-add">
          <label class="mdl-textfield__label" for="roll-add">Roll number</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" id="gmail-id-add">
          <label class="mdl-textfield__label" for="gmail-id-add">Student G-mail</label>
        </div>
        <span id="add-error"></span>
        <div id="add-action-btns">
          <button id="cancel-add" class="mdl-button mdl-js-button mdl-js-ripple-effect">
            cancel
          </button>
          <button id="confirm-add" class="mdl-button mdl-js-button mdl-js-ripple-effect">
            Add
          </button>
        </div>
      </div>
    </div>
    <!--remove student-->
    <div id="remove-student" hidden>
      <div id="student-remove">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="number" id="roll-remove">
          <label class="mdl-textfield__label" for="roll-remove">Roll number</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" id="gmail-id-remove">
          <label class="mdl-textfield__label" for="gmail-id-remove">Student G-mail</label>
        </div>
        <span id="remove-error"></span>
        <div id="remove-action-btns">
          <button id="cancel-remove" class="mdl-button mdl-js-button mdl-js-ripple-effect">
            cancel
          </button>
          <button id="confirm-remove" class="mdl-button mdl-js-button mdl-js-ripple-effect">
            Remove
          </button>
        </div>
      </div>
    </div>

    <div id="start-class-prompt" hidden>
      <div id="prompt-start-class">
        <input type="checkbox" id="clear-counters">Reset attendance responses<br/>(select this if you are starting a new session.)</input>
        <div id="start-class-prompt-btns">
          <button id="cancel-start" class="mdl-button mdl-js-button mdl-js-ripple-effect">
            cancel
          </button>
          <button id="confirm-start" class="mdl-button mdl-js-button mdl-js-ripple-effect">
            start
          </button>
        </div>
      </div>
    </div>

    <div id="paint-tools-container" style="z-index:290;" hidden>
      <div id="container-paint-tools">
          <input type="radio" name="color-selection" value="white" id="color-white">
          <label for="color-white">Eraser</label><br>
          <label style="display: inline-block;padding: 5px;font-weight: 600;">Size</label><br>
          <input type="radio" name="brush-size" value="1" id="size-1">
          <label for="size-1">1</label>
          <input type="radio" name="brush-size" value="2" id="size-2">
          <label for="size-2">2</label>
          <input type="radio" name="brush-size" value="3" id="size-3">
          <label for="size-3">3</label> <br>
          <input type="radio" name="brush-size" value="4" id="size-4">
          <label for="size-4">4</label>
          <input type="radio" name="brush-size" value="5" id="size-5">
          <label for="size-5">5</label>
          <input type="radio" name="brush-size" value="6" id="size-6">
          <label for="size-6">6</label><br>

          <label style="display: inline-block;padding: 5px;font-weight: 600;">Color</label><br>
          <input type="radio" name="color-selection" value="red" id="color-red">
          <label for="color-red">Red</label>
          <input type="radio" name="color-selection" value="green" id="color-green">
          <label for="color-green">Green</label><br>
          <input type="radio" name="color-selection" value="blue" id="color-blue">
          <label for="color-blue">Blue</label>
          <input type="radio" name="color-selection" value="black" id="color-black">
          <label for="color-black">Black</label><br>
          <div id="paint-tools-btns" style="justify-content: center;">
            <button id="confirm-tools-selection" class="mdl-button mdl-js-button mdl-js-ripple-effect">
              Ok
            </button>
          </div>
      </div>
    </div>
