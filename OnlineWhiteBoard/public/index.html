<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Online Whiteboard</title>

    <!--Material Design Lite-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-pink.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <!--Fonts-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css"/>


    <link rel="stylesheet" href="styles/index.css"/>
  </head>
  <body>
    <!--Startup screen-->
    <section id="page-splash" hidden>
      <h1 id="logotitle">Online&nbsp;Whiteboard</h1>
      <div>
        <button id="sign-in-button" class="mdl-button--raised mdl-button mdl-js-button mdl-js-ripple-effect"><i class="material-icons">account_circle</i> Sign in with Google</button>
      </div>
    </section>
    <!--after login-->
    <section id="after-login" hidden>
      <!--header-->
      <div id="header">
        <span id="title">Online&nbsp;Whiteboard</span>
        <div id="space"></div>
        <span id="user-related">
          <span id="profile-img"></span>
          <span id="user-name">Name</span>
        </span>
        <button id="sign-out-button" class="mdl-button--raised mdl-button mdl-js-button mdl-js-ripple-effect">Sign Out</button>
      </div>
      <!--Main-->
      <div id="main-panel">
        <div id="teach" class="polaroid mdl-shadow--4dp">
          <div class="teach-section"></div>
          <div class="desccontainer">
            <span class="desc">Teach</span>
          </div>
        </div>
        <div id="learn" class="polaroid mdl-shadow--4dp">
          <div class="learn-section"></div>
          <div class="desccontainer">
            <span class="desc">Learn</span>
          </div>
        </div>
      </div>
    </section>
    <script>
      document.onkeydown = function (t) {if(t.which == 9) return false;}
    </script>
    <script src="/__/firebase/8.2.4/firebase-app.js"></script>
    <script src="/__/firebase/8.2.4/firebase-auth.js"></script>
    <script src="/__/firebase/8.2.4/firebase-storage.js"></script>
    <script src="/__/firebase/8.2.4/firebase-firestore.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
