<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Online Whiteboard</title>

    <!--Material Design Lite-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-pink.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <!--Fonts-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css"/>


    <link rel="stylesheet" href="styles/student.css"/>
  </head>
  <body>
    <!--load-->
    <section id="load" hidden>
        <div class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active"></div>
      </section>
      <!--after login-->
      <section id="after-login" hidden>
        <!--header-->
        <div id="header">
          <span id="title">Online&nbsp;Whiteboard</span>
          <div id="space"></div>
          <span id="user-related">
            <span id="profile-img"></span>
            <span id="user-name">Name</span>
          </span>
          <button id="sign-out-button" class="mdl-button--raised mdl-button mdl-js-button mdl-js-ripple-effect">Sign Out</button>
        </div> 
        <!--Main-->
        <div id="main-panel">
            <!-- fab button to join class -->
            <button id="join-class-btn" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
                <i class="material-icons">add</i>
            </button>
            <!--Join class-->
            <div id="join-class" hidden>
                <div id="class-join">
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="class-code">
                    <label class="mdl-textfield__label" for="class-code">Enter class code</label>
                  </div>
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="student-name">
                    <label class="mdl-textfield__label" for="student-name">Enter your full name</label>
                  </div>
                  <span id="error" class="error"></span>
                  <div id="join-action-btns">
                    <button id="cancel-join" class="mdl-button mdl-js-button mdl-js-ripple-effect">
                      cancel
                    </button>
                    <button id="confirm-join" class="mdl-button mdl-js-button mdl-js-ripple-effect">
                      Join
                    </button>
                  </div>
                </div>
              </div>
              <div id="class-cards-container">
                <!--This is a container for class cards-->
              </div>
        </div>
    </section>    


    <!--Class card template-->
    <div id="class-card-template" hidden>
        <div class="class-card mdl-shadow--4dp">
            <div class="class-card-title"></div>
            <div class="class-start-container item-container mdl-js-ripple-effect mdl-button mdl-js-button" style="color:rgb(255, 145, 0)">
                <span class="material-icons">launch</span>
                <span class="class-start item">  Start learning</span>
            </div>
            <div class="item-container mdl-js-ripple-effect mdl-button mdl-js-button" style="color:green">
                <span class="material-icons" >edit</span>
                <span class="item" >  Edit your name</span>
            </div>
            <div calss="item-container" style="color: gray;">
                <span class="item" style="font-weight: bolder;">JOINED AS</span>
            </div>
            <div calss="item-container" style="color:gray;">
                <span class="item" style="font-weight: bold;padding-left: 15px;"></span>
            </div>
        </div>
    </div>

    <div id="edit-name" style="z-index: 201;" hidden>
        <div id="name-edit">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="field-edit-name">
            <label class="mdl-textfield__label" for="field-edit-name">Enter your full name</label>
          </div>
          <span id="edit-name-error" class="error"></span>
          <div id="edit-name-action-btns">
            <button id="cancel-edit" class="mdl-button mdl-js-button mdl-js-ripple-effect">
              cancel
            </button>
            <button id="confirm-edit" class="mdl-button mdl-js-button mdl-js-ripple-effect">
              Update
            </button>
          </div>
        </div>
    </div>  
    <div id="attendance-popup" hidden>
      <!--<div id="popup-attendance">
      <h3>Are you there?</h3>
      <span id="timer" style="display: inline-block;margin: 10px;font-weight: bold;font-size: large;"></span>
      <button id="mark-btn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--colored">
      </button>
      </div>-->
    </div>

    <script>
        document.onkeydown = function (t) {if(t.which == 9) return false;}
      </script>
      <script src="/__/firebase/8.2.4/firebase-app.js"></script>
      <script src="/__/firebase/8.2.4/firebase-auth.js"></script>
      <script src="/__/firebase/8.2.4/firebase-storage.js"></script>
      <script src="/__/firebase/8.2.4/firebase-firestore.js"></script>
      <script src="/__/firebase/8.2.4/firebase-database.js"></script>
      <script src="/__/firebase/init.js"></script>
      <script src="scripts/student.js"></script>
  
      <!--jquery-->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </body>
</html>
